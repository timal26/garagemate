<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <title>GarageMate</title>

  <style>
    :root{
      --bg:#0f0f10; --card:#151518; --line:#26262b;
      --text:#f4f4f5; --muted:#a1a1aa; --accent:#16a34a; --accentText:#041307;
      --danger:#ef4444;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }

    /* Anti zoom iPhone */
    input, textarea, select { font-size:16px !important; }
    html { -webkit-text-size-adjust:100%; }

    body{margin:0;background:var(--bg);color:var(--text);}
    header{
      position:sticky;top:0;z-index:10;
      background:rgba(15,15,16,.92);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:900px;margin:0 auto;padding:16px;}
    h1{margin:6px 0 2px;font-size:22px}
    .sub{margin:0 0 12px;color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;align-items:center}
    .grow{flex:1}

    input, textarea{
      width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);
      background:var(--card);color:var(--text);outline:none;
      box-sizing:border-box;
    }
    textarea{min-height:90px}

    button{
      padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:var(--card);color:var(--text);font-weight:850;cursor:pointer;
    }
    button.primary{background:var(--accent);border-color:var(--accent);color:var(--accentText);}
    button.danger{border-color:rgba(239,68,68,.5);color:#fecaca;background:transparent}
    button.ghost{background:transparent}

    .status{
      margin-top:10px;padding:10px;border-radius:14px;
      border:1px solid var(--line);
      background:var(--card);color:var(--muted);font-size:13px;
    }

    .panel{max-width:900px;margin:12px auto;padding:16px;display:none}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px}

    .label{font-size:12px;color:var(--muted);margin:10px 0 6px}

    .files{
      display:flex;flex-direction:column;gap:8px;margin-top:6px;
    }
    .file{
      display:flex;align-items:center;gap:10px;
      padding:10px;border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.02);
      font-size:14px;
    }
    .file span{flex:1}
    .file button{padding:6px 10px;font-size:13px}

    .footerRow{
      display:flex;gap:10px;justify-content:flex-end;
      margin-top:14px;flex-wrap:wrap;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="row">
      <div class="grow">
        <h1>GarageMate</h1>
        <p class="sub">V4 â€“ documents (factures & notices)</p>
      </div>
      <button id="btnOpenAdd" class="primary">+ Ajouter</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <input id="q" placeholder="Rechercher (nom, marque, rÃ©fâ€¦)" />
      <button id="btnReset" class="danger">Reset</button>
    </div>

    <div id="status" class="status">Chargementâ€¦</div>
  </div>
</header>

<!-- PANEL AJOUT / Ã‰DITION -->
<section id="panel" class="panel">
  <div class="card">

    <div class="label">Nom</div>
    <input id="fName" placeholder="Ex : ClÃ© de 10" />

    <!-- (Les autres champs V3 restent gÃ©rÃ©s par app.js) -->

    <!-- ðŸ”¹ NOUVELLE SECTION DOCUMENTS -->
    <div class="label">Documents (facture, notice, PDF, imageâ€¦)</div>

    <input id="fileInput" type="file" multiple />

    <div id="filesList" class="files">
      <!-- fichiers injectÃ©s par JS -->
    </div>

    <div class="footerRow">
      <button id="btnCancel" class="ghost">Annuler</button>
      <button id="btnSave" class="primary">Enregistrer</button>
    </div>

  </div>
</section>

<main class="wrap">
  <div id="empty" class="status">Aucun objet pour lâ€™instant.</div>
  <div id="list"></div>
</main>

<script src="./app.js"></script>
</body>
</html>
