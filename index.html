<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <title>GarageMate</title>

  <style>
    :root{
      --bg:#0f0f10; --card:#151518; --line:#26262b;
      --text:#f4f4f5; --muted:#a1a1aa; --accent:#16a34a; --accentText:#041307;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }
    body{margin:0;background:var(--bg);color:var(--text);}
    header{position:sticky;top:0;z-index:10;background:rgba(15,15,16,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);}
    .wrap{max-width:560px;margin:0 auto;padding:16px 16px 22px;}
    h1{margin:6px 0 2px;font-size:22px}
    .sub{margin:0 0 14px;color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;align-items:center}
    .grow{flex:1}
    input{
      width:100%;padding:12px 12px;border-radius:12px;border:1px solid var(--line);
      background:var(--card);color:var(--text);outline:none;
    }
    button{
      padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:var(--card);color:var(--text);font-weight:700;cursor:pointer;
    }
    button.primary{background:var(--accent);border-color:var(--accent);color:var(--accentText);}
    .list{max-width:560px;margin:0 auto;padding:12px 16px 40px;display:flex;flex-direction:column;gap:10px;}
    .item{
      display:flex;gap:12px;align-items:flex-start;
      padding:12px;border-radius:16px;border:1px solid var(--line);background:var(--card);
    }
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent);margin-top:6px;}
    .meta{flex:1}
    .title{font-weight:800}
    .desc{color:var(--muted);font-size:13px;margin-top:2px;white-space:pre-wrap}
    .actions{display:flex;gap:8px}
    .mini{padding:8px 10px;border-radius:10px;font-weight:700}
    .empty{
      max-width:560px;margin:14px auto 0;padding:12px 16px;color:var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div class="grow">
          <h1>GarageMate</h1>
          <p class="sub">Ton garage, rangé… au moins dans le téléphone.</p>
        </div>
        <button id="btnAdd" class="primary">+ Ajouter</button>
      </div>

      <div class="row" style="margin-top:10px;">
        <input id="q" placeholder="Rechercher (nom, marque, réf, commentaire…)" />
        <button id="btnReset">Reset</button>
      </div>
    </div>
  </header>

  <div id="empty" class="empty"></div>
  <main id="list" class="list"></main>

  <script src="./app.js"></script>
</body>
</html>
