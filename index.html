<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <!-- ✅ verrouille le zoom iOS (anti zoom/dé-zoom) -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <title>GarageMate</title>

  <style>
    :root{
      --bg:#0f0f10; --card:#151518; --line:#26262b;
      --text:#f4f4f5; --muted:#a1a1aa; --accent:#16a34a; --accentText:#041307;
      --danger:#ef4444;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }

    html { -webkit-text-size-adjust:100%; }
    body{
      margin:0;background:var(--bg);color:var(--text);
      overflow-x:hidden; /* ✅ anti slide droite/gauche */
      touch-action:manipulation;
    }

    /* Anti zoom iPhone sur focus */
    input, textarea, select { font-size:16px !important; }

    header{
      position:sticky;top:0;z-index:10;
      background:rgba(15,15,16,.92);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:900px;margin:0 auto;padding:16px; overflow-x:hidden;}
    h1{margin:6px 0 2px;font-size:22px}
    .sub{margin:0 0 12px;color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;align-items:center}
    .grow{flex:1;min-width:0}

    input, textarea{
      width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);
      background:var(--card);color:var(--text);outline:none;
      box-sizing:border-box;
      -webkit-appearance:none;appearance:none;
    }
    textarea{min-height:90px}

    button{
      padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:var(--card);color:var(--text);font-weight:850;cursor:pointer;
    }
    button.primary{background:var(--accent);border-color:var(--accent);color:var(--accentText);}
    button.danger{border-color:rgba(239,68,68,.5);color:#fecaca;background:transparent}
    button.ghost{background:transparent}

    .status{
      margin-top:10px;padding:10px;border-radius:14px;
      border:1px solid var(--line);
      background:var(--card);color:var(--muted);font-size:13px;
    }

    .panel{max-width:900px;margin:12px auto;padding:16px;display:none}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px; overflow:hidden}

    .label{font-size:12px;color:var(--muted);margin:10px 0 6px}

    /* ✅ Files list : plus de débordement */
    .files{display:flex;flex-direction:column;gap:8px;margin-top:6px}
    .file{
      display:flex;align-items:center;gap:8px;
      padding:10px;border-radius:12px;border:1px solid var(--line);
      background:rgba(255,255,255,0.02);
      overflow:hidden;
    }
    .file span{
      flex:1;
      min-width:0;                 /* ✅ essentiel */
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      font-size:14px;
    }
    .file .btns{display:flex;gap:8px;flex:0 0 auto}
    .file button{padding:8px 10px;font-size:13px;border-radius:10px;white-space:nowrap}

    .footerRow{
      display:flex;gap:10px;justify-content:flex-end;
      margin-top:14px;flex-wrap:wrap;
    }

    /* Liste objets (simple, propre) */
    #list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .gmItem{
      display:flex;gap:12px;align-items:flex-start;
      padding:12px;border-radius:16px;border:1px solid var(--line);
      background:var(--card);
      overflow:hidden;
    }
    .gmDot{width:10px;height:10px;border-radius:999px;background:var(--accent);margin-top:6px;flex:0 0 auto;}
    .gmMeta{flex:1;min-width:0}
    .gmTitle{font-weight:950}
    .gmPlace{color:var(--muted);font-size:13px;margin-top:2px;white-space:pre-wrap}
    .gmBadges{margin-top:6px;display:flex;flex-wrap:wrap;gap:6px}
    .gmBadge{
      font-size:12px;color:var(--text);
      border:1px solid var(--line);border-radius:999px;padding:3px 8px;
      background:rgba(255,255,255,0.02);
    }
    .gmDesc{color:var(--muted);font-size:13px;margin-top:8px;white-space:pre-wrap}
    .gmActions{display:flex;flex-direction:column;gap:8px;flex:0 0 auto}
    .gmActions button{padding:8px 10px;border-radius:10px;font-weight:900}

    /* Viewer intégré */
    .gmViewer{
      position:fixed;inset:0;z-index:9999;
      background:rgba(0,0,0,.75);
      display:none;
      padding:14px;
      overflow:hidden;
    }
    .gmViewerBox{
      max-width:900px;margin:0 auto;
      background:var(--card);border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      height:calc(100vh - 28px);
      display:flex;flex-direction:column;
    }
    .gmViewerTop{
      padding:10px 12px;border-bottom:1px solid var(--line);
      display:flex;gap:10px;align-items:center;
    }
    .gmViewerTop .title{
      flex:1;min-width:0;font-weight:900;
      overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
    }
    .gmViewerTop button{padding:8px 10px;border-radius:10px;font-weight:900}
    .gmViewerBody{
      flex:1;
      display:flex;
      background:#0b0b0c;
      overflow:hidden;
    }
    .gmViewerBody iframe, .gmViewerBody img{
      width:100%;height:100%;border:0;object-fit:contain;
    }
    .gmViewerHint{
      padding:12px;color:var(--muted);font-size:13px;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="row">
      <div class="grow">
        <h1>GarageMate</h1>
        <p class="sub">V4.2 – documents (factures & notices) + fixes iPhone (zoom/slide/viewer)</p>
      </div>
      <button id="btnOpenAdd" class="primary">+ Ajouter</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <input id="q" placeholder="Rechercher (nom, marque, réf…)" />
      <button id="btnReset" class="danger">Reset</button>
    </div>

    <div id="status" class="status">Chargement…</div>
  </div>
</header>

<!-- PANEL AJOUT / ÉDITION -->
<section id="panel" class="panel">
  <div class="card">

    <div class="label">Nom</div>
    <input id="fName" placeholder="Ex : Clé de 10" />

    <!-- (les champs V3 + tuiles seront injectés par app.js, comme avant) -->

    <div class="label">Documents (facture, notice, PDF, image…)</div>
    <input id="fileInput" type="file" multiple />

    <div id="filesList" class="files"></div>

    <div class="footerRow">
      <button id="btnCancel" class="ghost">Annuler</button>
      <button id="btnSave" class="primary">Enregistrer</button>
    </div>

  </div>
</section>

<main class="wrap">
  <div id="empty" class="status">Aucun objet pour l’instant.</div>
  <div id="list"></div>
</main>

<!-- ✅ Viewer IN-APP (fiable sur iPhone PWA) -->
<div id="gmViewer" class="gmViewer">
  <div class="gmViewerBox">
    <div class="gmViewerTop">
      <div class="title" id="gmViewerTitle">Document</div>
      <button id="gmViewerDownload">⬇️</button>
      <button id="gmViewerClose">✖️</button>
    </div>
    <div class="gmViewerBody" id="gmViewerBody"></div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
